<!DOCTYPE html>
<head>
  <meta charset="utf8">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  <img class="heroImage" src="./images/hero-image.png">
  <div class="rightSide">
      <img src="./images/favicon.ico" class="logo">
      <span class="companyName">Company</span>
  </div>

  <div class="para">
    <p>We are <span class="exp">experts</span> in business, marketing, growth & sales</p>
  </div>&nbsp;
  <div class="login">
    <p>Login to your Account.</p>
    <form>
      <input class="uname" type="name" placeholder="User Name">&nbsp;
      <input class="pass" type="password" placeholder="Password">
      <br>
      <br>
      <button class="btn btn-danger" style="border-radius: 20px;">Login</button>
      <a class="forPass">Forgot Password?</a>
      <br>
      <br>
      <p class="regHere">Are you a new Member?<span style="color: #C8242F; position: fixed;" class="regHere">Register Here</span></p>
    </form>
  </div>
  
</body>
